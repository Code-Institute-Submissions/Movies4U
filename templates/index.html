{% extends 'base.html'%} {% block content %}
<div class="container">
    {% for task in tasks %}
                <div class="card" style="width: 18rem;">
                  <img src="{{task.image}}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{task.title}}</h5>
                    <p class="card-text">{{task.description}}</p>
                      <a href="{{url_for('review', review_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Info</a>
                  </div>
                </div>
    {% endfor %}
</div>
{% endblock %}
