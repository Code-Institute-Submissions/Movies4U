{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
     <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
        <h1 class="display-3">A Glut of Recipes!</h1>
        <p class="lead ">You feed me, I feed You</p>
        <div class="row">
            <div class="col-lg-4">
                <form class="input-group mb-3" action="{{ url_for('search') }}">
                    <input class="form-control" type="text" name="query"/>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Find Recipes!</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>
</html>

{% endblock %}
