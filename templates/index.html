{% extends 'base.html'%} {% block content %}

<header class="jumbotron my-4">
    <h1 class="display-3">Flix</h1>
    <p class="lead ">Find, Create & Review</p>
    <div class="row">
        <div class="col-lg-4">
            <form class="input-group mb-3" action="{{ url_for('search') }}">
                <input class="form-control" type="text" name="query"/>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Find Reviews!</button>
                </div>
            </form>
        </div>
    </div>
</header>

<div class="row text-center">
    {% for task in tasks %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card" style="width: 18rem;">
            <img src="{{task.image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{task.title}}</h5>
                <button type="button" class="btn btn-outline-primary btn-1"><a href="{{url_for('review', review_id=task._id)}}">Info</a></button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
