<!doctype html>
<html lang="en">
<head>
    <title>{{ title }} - Flix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>

</head>
<body>

<header>
    <div>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-info">
            <a class="navbar-brand" href="{{ url_for ('get_tasks') }}">Flix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active text-white" href="{{ url_for ('get_tasks') }}">Home <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link text-white" href="{{ url_for ('add_task') }}">Create</a>
                </div>
            </div>
            <form class="input-group mb-3 float-right" action="{{ url_for('search') }}">
                <input class="form-control" type="text" name="query"/>
                <div class="input-group-append">
                    <button class="btn btn-info" type="submit">Find Reviews!</button>
                </div>
            </form>
        </nav>
    </div>
</header>
{% block content %}

{% endblock %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="text/javascript">
         $(document).ready(function(){
            $('.sidenav').sidenav();
            });



</script>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; FLIX 2020</p>
    </div>
</footer>

</body>
</html>
