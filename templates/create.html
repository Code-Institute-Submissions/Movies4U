{% extends 'base.html' %} {% block content %}
<div class="container">
    <h3>Create Review</h3>
    <div class="row">

        <form action="{{ url_for('insert_task') }}" method="POST" class="col s12">
            <div class="row col">
                <div class="input-field col s6">
                    <i class="material-icons prefix">movie</i>
                    <input id="title" name="title" type="text">
                    <label for="icon_prefix">Movie Title</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">videocam</i>
                    <input id="director" name="director" type="text">
                    <label for="icon_prefix">Director</label>
                </div>
            </div>

            <div class="row col">
                <div class="input-field col s6">
                    <i class="material-icons prefix">recent_actors</i>
                    <input id="actors" name="actors" type="text">
                    <label for="icon_prefix">Actors</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">timer</i>
                    <input id="running_time" name="running_time" type="text">
                    <label for="icon_prefix">Running Time (minutes)</label>
                </div>
            </div>

            <div class="row col">
                <div class="input-field col s12">
                    <i class="material-icons prefix">add_a_photo</i>
                    <input id="image" name="image" type="text">
                    <label for="icon_prefix">Movie Image</label>
                </div>
            </div>

            <div class="row col">
                <div class="row col s12">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">description</i>
                        <textarea id="description" name="description" class="materialize-textarea"></textarea>
                        <label for="icon_prefix">Storyline</label>
                    </div>
                </div>
            </div>

            <div class="row col">
                <div class="row col s12">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">rate_review</i>
                        <textarea id="review" name="review" class="materialize-textarea"></textarea>
                        <label for="icon_prefix">Review</label>
                    </div>
                </div>
            </div>

            <!--<div class="row col">-->
                <!--<button class="btn btn-outline-primary" type="button">Create-->
                    <!--<i class="material-icons right">playlist_add</i>-->
                <!--</button>-->
            <!--</div>-->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                Create
                <i class="material-icons right">playlist_add</i>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Confirm Movie Review Creation
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
