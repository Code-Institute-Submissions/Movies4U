  
{% extends 'base.html' %} {% block content %}
<div class="container">
<h3>Add Task</h3>
<div class="row">
    <form action="{{ url_for('insert_task') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">movie</i>
                <input id="title" name="title" type="text">
                <label for="icon_prefix">Movie Title</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">movie</i>
                <input id="director" name="director" type="text">
                <label for="icon_prefix">Director</label>
            </div>
           <div class="input-field col s12">
                <i class="material-icons prefix">recent_actors</i>
                <input id="actors" name="actors" type="text">
                <label for="icon_prefix">Actors</label>
            </div>
            <div class="input-field col s12">
                    <i class="material-icons prefix">add_a_photo</i>
                    <input id="image" name="image" type="text">
                    <label for="icon_prefix">Movie Image</label>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Create
                    <i class="material-icons right">playlist_add</i>
                 </button>
            </div>
        </div>

    </form>
</div>
</div>
{% endblock %}
