{% extends 'base.html' %}
{% block content %}
<h1>Create</h1>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="title" name="title" type="text" class="validate">
          <label for="title">Title</label>
        </div>
        <div class="input-field col s6">
          <input id="director" name="director" type="text" class="validate">
          <label for="director">Director</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  id="staring" name="staring" type="text" class="validate">
          <label for="staring">Staring</label>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <p>
            <label for="rating">
              <input class="with-gap" id="rating" name="rating" type="radio">
              <span>1</span>
            </label>
          </p>
        </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
    </form>
  </div>
{% endblock %}
